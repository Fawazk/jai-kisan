{% extends 'base.html' %}

{% load static %}
{% block content %}
{% include 'includes/header.html' %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

<!-- ============================ COMPONENT LOGIN   ================================= -->
	<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
      <div class="card-body">
      <h4 class="card-title mb-4">You can login with OTP</h4>
      <form action="{% url 'forgot_password' %}" id="forget_password" method="post" >
          {% csrf_token %}
          <div class="form-group">
            <h6 class="card-title mb-2">Enter phone number</h6>
			 <input class="form-control" type="number" placeholder="Enter phone number" id="mobile" name="mobile" >
          </div>           
          <div class="form-group">
              <button type="submit" style="background-color: #5cb85c;" class="btn btn-block" > Submit </button>
          </div> <!-- form-group// -->    
      </form>
      {% include 'includes/sweet.alert.html' %}
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->
</section><style>
    .error{
        color:red !important;
    }
</style>

{% include 'includes/footer.html' %}

<!-- ========================= FOOTER END // ========================= -->



</body>
</html>
<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
	crossorigin="anonymous"></script>
<script>
    $(document).ready(()=>{
        $("#forget_password").validate({
            rules:{
                mobile:{
                    required:true,
                    minlength:10,
                },
            }
            })
        })
</script>
{% endblock %}
