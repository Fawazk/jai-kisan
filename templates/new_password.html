{% load static %}
{% block content %}

      <div class="card-body">
      <form action="{% url 'new_password' %}" method="POST">
          {% csrf_token %}

            <h6 class="card-title mb-2">Enter Newpassword</h6>
			 <input type="password" class="form-control" placeholder="Password" name="password1" >
          </div> <!-- form-group// -->
          <div class="form-group">
            <h6 class="card-title mb-2">Confirm Password</h6>
			<input type="password" class="form-control" placeholder="Confirm Password" name="password2" >
          </div> <!-- form-group// -->
          <div class="form-group">
              <button type="submit" style="background-color: #5cb85c;" class="btn btn-block" > Login  </button>
          </div> <!-- form-group// -->    
          {% include 'includes/alert.html' %}
      </form>
      </div> <!-- card-body.// -->

</body>
</html>
