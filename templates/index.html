
{% extends 'base.html' %}

{% load static %}

{% block content %}


<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
<div class="container">

<div class="intro-banner-wrap">
	<img src="{% static 'images/banners/1.jpg' %}" class="img-fluid rounded">
</div>

</div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="{% url 'store' %}" class="btn btn-outline-success float-right">See all</a>
	<h3 class="section-title text-success">Popular products</h3>
</header><!-- sect-heading -->

	
<div class="row">
	{% for x in products %}
	<div class="col-md-3">
		<div class="card card-product-grid" >
			<a href="{{ x.get_url }}" class="img-wrap p-3"> <img src="{{ x.images_one.url }}"> </a>
			<div class="info-wrap pl-4 border">
				<a href="{{ x.get_url }}" class="text-success">{{ x.product_name }}</a>
				<br><b>Rs.{{ x.price }}/-</b>
				<!-- {% for v in x.variation_set.reverse|slice:":1" %} -->
				<!-- {% endfor %} -->
			</div>

		</div>
	</div>
	{% endfor %}
	
	
	
</div> <!-- row.// -->

</div><!-- container // -->
</section>


</body>
</html>
{% include 'includes/footer.html' %}
{% endblock %}
