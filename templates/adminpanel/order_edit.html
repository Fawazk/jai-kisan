<h4 style="color: #5cb85c; font-weight: 700; font-size: 30px;" class="card-title mb-4 m-5 text-center">Order Product
</h4>

<body style="background-color: #E5E5E5;">
    <div style="width:50%; margin-top:50px; background-color:#fff" class="col-12 p-5 container">
        <form id="myform" action="{{ edit_order }}" method="post"enctype="multipart/form-data" class="col-xl-10" >
            {% csrf_token %}
            {{ form | crispy }}
            <div class="pt-5">
                <button type="submit" id="btn-submit" form="myform" class="btn btn-primary">Update</button>
                <a class="btn btn-primary" href="">cancel</a>
            </div>
        </form>
    </div>
    <script>
        $(document).on('click', '#btn-submit', function (e) {
            e.preventDefault();
            swal({
                title: "Do you want to update ?",
                icon: "warning",
                buttons: true,
                dangerMode: true,
            }).then(function (result) {
                if (result) {
                    $('#myform').submit();
                }

            });
        });
    </script>
</body>

</html>
