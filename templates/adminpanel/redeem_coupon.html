{% load static %}
{% include 'adminpanel/nav.html' %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="{% static 'admincss/admin_home.css' %}"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Product_list</title>
</head>

<body>
    <div class="header">
        <div class="align-items-center">
            <div class="px-2 col-lg-12 col-7">
                <div class="mb-2 d-flex justify-content-between align-items-center">
                    <!-- <div class="position-relative"> <span class="position-absolute search"><i class="fa fa-search"></i></span> <input class="form-control w-100" placeholder="Search by order#, name..."> </div> -->
                    <!-- <div class="px-2"> <span>Filters <i class="fa fa-angle-down"></i></span> <i class="fa fa-ellipsis-h ms-3"></i> </div> -->
                </div>
                <div class="table-responsive">
                    <div>
                    <h1 style="color:#5cb85c; font-weight:700" class="m-5">Coupon List</h1>
                    </div>
                    <div class="container p-4">
                        <table id="table" class="display"  style="border:None;">
                            <thead  style="border:None;">
    
                                <tr  style="border:None;">
                                    <th  style="border:None;" scope="col">id</th>
                                    <th  style="border:None;" scope="col">Coupon code</th>
                                    <th  style="border:None;" scope="col">Discount</th>
                                    
                                </tr>
                            </thead>
                            <tbody  style="border:None;">
                                {% for x in redeemed_coupon %}
                                <tr>
                                    <th scope="row">
                                        {{ x.id }}
                                    </th>
                                    <td>
                                        {{ x.user }}
                                    </td>
                                    <td>
                                        {{ x.coupon }}
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                    
                </div>
            </div>

        </div>
    </div>

 



    <script>
        $(document).ready(function () {
            $('#table').DataTable();
        });
    </script>

</body>

</html>
