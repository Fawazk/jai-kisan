



<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" ></script>
<div class="container height-100 d-flex justify-content-center align-items-center">
    <div class="position-relative">
        <div class="card p-2 text-center">
            <h4 class="card-title mb-4">You can login with OTP</h4>
            <form action="{% url 'otp' %}" method="POST">
                {% csrf_token %}
            <div id="otp" class="inputs d-flex flex-row justify-content-center mt-2">
                <input class="m-2 text-center form-control rounded" type="text" name="otp1" id="first" maxlength="1" /> 
                <input class="m-2 text-center form-control rounded" type="text" name="otp2" id="second" maxlength="1" /> 
                <input class="m-2 text-center form-control rounded" type="text" name="otp3" id="third" maxlength="1" /> 
                <input class="m-2 text-center form-control rounded" type="text" name="otp4" id="fourth" maxlength="1" />
                 <input class="m-2 text-center form-control rounded" type="text" name="otp5" id="fifth" maxlength="1" />
                  <input class="m-2 text-center form-control rounded" type="text" name="otp6" id="sixth" maxlength="1" />
                 </div>
            <div class="mt-4"> <button type="submit" class="btn btn-outline-success px-4 validate">Validate</button> </div>
            </form>
            {% include 'includes/alert.html' %} 
        </div>
        <div class="card-2">
            <div class="content d-flex justify-content-center align-items-center"> <span>Didn't get the code</span> <a href="{% url 'resent_otp' %}" id="resend">Resend</a> </div>
        </div> <!-- form-group// -->
        </div>

    </div>
    {% include 'includes/footer.html' %}
</div>
<script>
    document.addEventListener("DOMContentLoaded", function(event) {

        function OTPInput() {
        const inputs = document.querySelectorAll('#otp > *[id]');
        for (let i = 0; i < inputs.length; i++) { inputs[i].addEventListener('keydown', function(event) { if (event.key==="Backspace" ) { inputs[i].value='' ; if (i !==0) inputs[i - 1].focus(); } else { if (i===inputs.length - 1 && inputs[i].value !=='' ) { return true; } else if (event.keyCode> 47 && event.keyCode < 58) { inputs[i].value=event.key; if (i !==inputs.length - 1) inputs[i + 1].focus(); event.preventDefault(); } else if (event.keyCode> 64 && event.keyCode < 91) { inputs[i].value=String.fromCharCode(event.keyCode); if (i !==inputs.length - 1) inputs[i + 1].focus(); event.preventDefault(); } } }); } } OTPInput(); });
</script>

        height: 40px

    input[type=number]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        margin: 0
    }

        background-color: #fff;

        bottom: -50px;

    }
